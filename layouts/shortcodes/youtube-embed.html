{{ if .IsNamedParams }}

<div class="video-container">
    <iframe 
        src="https://www.youtube-nocookie.com/embed/{{ .Get "youtube-id" }}" 
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
    </iframe>
</div>

{{ end }}
