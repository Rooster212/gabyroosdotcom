title = "GabyRoos.com"
baseURL = "https://gabyroos.com"
languageCode = "en-us"
theme = "ananke"
resourceDir = "../resources"

DefaultContentLanguage = "en"
Paginate = 15
enableRobotsTXT = true

background_color_class = "bg-gray"

[menu]
  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 1
  [[menu.main]]
    name = "Awards"
    url = "/awards/"
    weight = 2
  [[menu.main]]
    name = "Filmography"
    url = "/filmography/"
    weight = 3
  [[menu.main]]
    name = "Testimonials"
    url = "/testimonials/"
    weight = 4
  [[menu.main]]
    name = "Contact"
    url = "/contact/"
    weight = 5

[languages]
  [languages.en]
    title = "Gabriella Roos"
    weight = 1
    contentDir = "content/en"

[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  favicon = "favicon.ico"
  site_logo = "/images/logo.png"
  description = "Video Editor"
  facebook = "https://www.facebook.com/gabriellaroosfilm/"
  instagram = "https://www.instagram.com/gabyroos_film/"
  youtube = ""
  github = ""
  gitlab = ""
  linkedin = ""
  mastodon = ""
  slack = ""
  stackoverflow = ""
  rss = ""
  # choose a background color from any on this page: http://tachyons.io/docs/themes/skins/ and preface it with "bg-"
  background_color_class = "bg-gray"
  featured_image = "/images/gohugo-default-sample-hero-image.jpg"
  recent_posts_number = 2
  body_classes = 'avenir bg-gray'
  post_content_classes = 'avenir'
  custom_css=['custom.css','custom-scrollbars.css']
